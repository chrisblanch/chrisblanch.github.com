---
layout: base
---
{% if page.cover_image %}
<div class="blog-cover" style="background-image:url(/images/{{ page.cover_image }});">
    <section>
        <div class="container"></div>
    </section>
</div>
{% endif %}

<article>
    <div class="container">
        <header>
            <h1 class="title">{{ page.title }}</h1>
            {% if page.subtitle %}<h2 class="subtitle">{{ page.subtitle }}</h2>{% endif %}
        </header>
        <section>
            {{ content }}
            {% include _social.html %}
        </section>
    </div>
</article>
